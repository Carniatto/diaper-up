<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center header">
    <ion-button
      fill="clear"
      size="medium"
      (click)="prevDay()"
      [disabled]="prevDisabled()"
    >
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <h2>{{ selectedDateRelative() }}</h2>
    <ion-button
      fill="clear"
      size="medium"
      (click)="nextDay()"
      [disabled]="nextDisabled()"
    >
      <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
    </ion-button>
  </div>
  <div class="summary">
    <div>
      <img
        style="width: 48px"
        src="assets/svg/bottle-full.svg"
        alt="baby-bottle"
      />
      {{summary().bottle}}
    </div>
    <div>
      <img style="width: 48px" src="assets/svg/pee-full.svg" alt="pee-drops" />
      {{summary().pee}}
    </div>
    <div>
      <img
        style="width: 48px"
        src="assets/svg/poop-gold-yellow.svg"
        alt="last-poop"
      />
      {{summary().poo}}
    </div>
  </div>
  <ion-list [inset]="true">
    <ion-item *ngFor="let item of routines()">
      <div>{{item.timestamp | date: 'HH:mm'}}</div>
      <div>
        <img
          style="width: 40px"
          src="assets/svg/bottle-full.svg"
          alt="baby-bottle"
        />
        <div>{{item.bottleAmount}}</div>
      </div>
      <div>
        <img
          style="width: 32px"
          src="assets/svg/pee-full.svg"
          alt="pee-drops"
        />
        <div>{{item.peeAmount}}</div>
      </div>
      <div>
        <img
          style="width: 32px"
          src="assets/svg/poop-gold-yellow.svg"
          alt="last-poop"
        />
        <div>{{item.poopColor}}</div>
      </div>
      <ion-button
        size="medium"
        fill="clear"
        slot="end"
        (click)="routineService.deleteRoutine(item)"
      >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
