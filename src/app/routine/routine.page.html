<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>routine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-datetime-button datetime="datetime"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" hourCycle="h24" [value]="timestamp()"></ion-datetime>
    </ng-template>
  </ion-modal>
  <ion-item>
    <ion-label>Pee</ion-label>
    <ion-checkbox #pee slot="start"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Poo</ion-label>
    <ion-checkbox #poop slot="start"></ion-checkbox>
  </ion-item>

  <ion-button (click)="saveRoutine(pee.checked, poop.checked)">
    <ion-icon slot="start" name="save"></ion-icon>
    Save
  </ion-button>
</ion-content>
