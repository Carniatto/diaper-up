<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>routine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Routine</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Pee</ion-label>
    <ion-checkbox #pee slot="start"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Poo</ion-label>
    <ion-checkbox #poop slot="start"></ion-checkbox>
  </ion-item>

  <ion-button (click)="saveRoutine(pee.checked, poop.checked)">
    <ion-icon slot="end" name="save"></ion-icon>
    Save
  </ion-button>
</ion-content>
